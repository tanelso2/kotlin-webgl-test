<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Kotlin</title>
</head>
<body>
<script type="text/javascript" src="gl-matrix-min.js"></script>
<script type="text/javascript" src="webgl-test.js"></script>
<canvas id="webglCanvas" width="800" height="600"></canvas>
<br>
<br>
Scale
<br>
<input type="range" id="scaleInput" min="0.0" max="20.0" step="0.01" value="4.0">
<br>
<br>
Shininess
<br>
<input type="range" id="shininessInput" min="1.0" max="100.0" step="0.01" value="16.0">
<br>
<br>
Light Position
<br>
X
<input type="range" id="lightPosX" min="-20.0" max="20.0" step="0.01" value="0.0">
Y
<input type="range" id="lightPosY" min="-20.0" max="20.0" step="0.01" value="0.0">
Z
<input type="range" id="lightPosZ" min="-50.0" max="0.0" step="0.01" value="-25.0">
<br>
<br>
Rotation Speed
<br>
<input type="range" id="rotationSpeedInput" min="0.0" max=".1" step="0.00001" value="0.005">
</body>
</html>
